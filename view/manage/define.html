<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css.map">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../css/AdminLTE.min.css">
    <style>
        .content{
            min-height: 0;
        }

    </style>
    <title>Title</title>
</head>
<body>

<div class="content-wrapper">
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-body">
                        <a id="upload" href="javascript:;" class="btn btn-primary"> <i class="fa  fa-file"></i> 上传</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">流程管理</h3>
                    </div>
                    <div class="box-body">

                        <table id="tableDemo" >

                        </table>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <div class="hidden">
        <div id="dialog" >
            <div class="form-group row">
                <label class="control-label text-right col-md-2">流程定义</label>
                <div class="col-sm-10">
                    <input type="file"  >
                </div>
            </div>
        </div>
    </div>


</div>

<script src="../../js/jquery-3.1.1.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/bootstrap-table.min.js"></script>
<script src="../../js/tableExport.min.js"></script>
<script src="../../js/bootstrap-table-export.js"></script>
<script src="../../js/bootstrap-table-zh-CN.js"></script>
<script src="../../js/bootbox.js"></script>
<script>

    $("#tableDemo").bootstrapTable({
        data:[{
            id:12,
        }],
        height: "380",
        pageNumber:1,
        showExport: true,//显示导出按钮
        exportDataType: "basic",//导出类型
        toolbar: '#toolbar',
        pagination: true,
        search: true,
        showToggle:true,
        showColumns:true,
        columns:[{
            checkbox: true,
            field :''
        },{
            field:'id',
            title:'编号'
        },{

            title:'代码'
        },{

            title:'名称'
        },{

            title:'分类'
        },{
            title:'版本',

        },{
            title:'描述',

        },{
            title:'状态',

        },{
            title:'操作',
            formatter:setStatus
        }]
    });

    function setStatus(){
        return '<a class="btn btn-primary btn-sm" href="updatedefine.html">修改</a> '
    }
    var obj = $('#dialog');
    $('#upload').click(function(){

        bootbox.dialog({
            message:obj,
            title:'上传',
            buttons:{
                confirm: {
                    label: '确定',
                    className: 'btn-primary'
                },
                cancel: {
                    label: '取消',
                    className: 'btn-default'
                }
            }
        });
    })
</script>
</body>
</html>
