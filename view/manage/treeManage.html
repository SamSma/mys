<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css.map">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../css/AdminLTE.min.css">
    <link rel="stylesheet" href="../../css/gooflow.css">
    <style>
        .content{
            min-height: 0;
        }

    </style>
    <title>Title</title>
</head>
<body>

<div class="content-wrapper">

    <section class="content">
            <ol class="breadcrumb">
                <li><a href="#">index2</a></li>
                <li class="active">流程图</li>
            </ol>
    </section>

    <section class="content">
        <div class="box">
            <div class="box-body">
                <div id="tree"></div>
            </div>
        </div>

    </section>



</div>
<script src="../../js/jquery-3.1.1.min.js"></script>
<script src="../../js/goofunc.js"></script>
<script src="../../js/gooflow.js"></script>
<script type="text/javascript">
    var property={
        width:900,
        height:460,
        toolBtns:["task","node","chat","state","plug"],
        haveHead:true,
        headBtns:["new","open","save","undo","redo","reload"],//如果haveHead=true，则定义HEAD区的按钮
        haveTool:true,
        useOperStack:true
    };
    var remark={
        cursor:"选择指针",
        direct:"转换连线",
        start:"开始结点",
        end:"结束结点",
        task:"任务结点",
        node:"自动结点",
        chat:"决策结点",
        state:"状态结点",
        plug:"附加插件",
        fork:"分支结点",
        "join":"联合结点",
        complex:"复合结点",
        group:"组织划分框编辑开关"
    };
    var demo;
    $(document).ready(function(){
        demo=$.createGooFlow($("#tree"),property);
        demo.setNodeRemarks(remark);
        demo.onItemDel=function(id,type){
            return confirm("确定要删除该单元吗?");
        }
    });
</script>
</body>
</html>
