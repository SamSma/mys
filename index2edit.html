<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <style>
        .content{
            min-height: 0;
        }
    </style>
    <title>Title</title>
</head>
<body>

<div  class="content-wrapper">
    <section class="content">
        <ol class="breadcrumb">
            <li><a href="#">index2</a></li>
            <li class="active">编辑</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">

                    <div class="box-body">
                        <div class="row">
                                    <label  class="col-md-2"></label>
                                    <div class="col-md-6">
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label class="control-label col-md-2" >名称</label>
                                                <div class="col-sm-10">
                                                    <input  type="text" class="form-control " placeholder="请输入名称...">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                        <div class="row">
                                    <label  class="col-md-2"></label>
                                    <div class="col-md-6">
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label class="control-label col-md-2" >流程分类</label>
                                                <div class="col-sm-10">
                                                    <select class="form-control">
                                                        <option>默认</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                        <div class="row">
                                        <label  class="col-md-2"></label>
                                        <div class="col-md-6">
                                            <form class="form-horizontal">
                                                <div class="form-group">
                                                    <label class="control-label col-md-2" >排序</label>
                                                    <div class="col-sm-10">
                                                        <input  type="text" class="form-control " placeholder="请输入...">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                </div>
                        <div class="row">
                                <label  class="col-md-2"></label>
                                <div class="col-md-6">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="control-label col-md-2" >配置任务负责人</label>
                                            <div class="col-sm-10">
                                                <label class="radio-inline">
                                                    <input type="radio" name="status"> 开启
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="status"> 关闭
                                                </label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        <div class="row">
                                <label  class="col-md-2"></label>
                                <div class="col-md-6">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="control-label col-md-2" >描述</label>
                                            <div class="col-sm-10">
                                                <input  type="text" class="form-control " placeholder="请输入内容...">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                        </div>
                        <div class="row">
                            <label  class="col-md-2"></label>
                            <div class="col-md-6">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-md-2" ></label>
                                        <div class="col-sm-10">

                                            <button type="button" class="btn btn-default">取消</button>&nbsp&nbsp
                                            <button type="button" class="btn btn-primary">保存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </section>


</div>


</body>
</html>
