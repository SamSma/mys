<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <style>
        .content{
            min-height: 0;
        }
    </style>
    <title>Title</title>
</head>
<body>

<div  class="content-wrapper">
    <section class="content">
        <ol class="breadcrumb">
            <li><a href="#">index2</a></li>
            <li><a href="#">添加</a></li>
            <li class="active">添加</li>
        </ol>
    </section>
    <section class="content">
        <div class="box">
            <div class="box-body">
                <div class="row">
                    <label class="col-md-3"></label>
                    <div class="col-md-6">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-md-2">类型</label>
                                <div class="col-sm-10">

                                    <select class="form-control">
                                        <option value="">请选择....</option>
                                    </select>


                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-3"></label>
                    <div class="col-md-6">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-md-2">提醒人</label>
                                <div class="col-sm-10">

                                    <input type="text" class="form-control " placeholder="请">


                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-3"></label>
                    <div class="col-md-6">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-md-2">提醒时间</label>
                                <div class="col-sm-10">

                                    <input  id="datatime" type="text" class="form-control " placeholder="请">


                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-3"></label>
                    <div class="col-md-6">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-md-2">提醒方式</label>
                                <div class="col-sm-10">

                                    <label class="checkbox-inline">
                                        <input type="checkbox"  value="1"> msg
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox"  value="1"> mail
                                    </label>


                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-3"></label>
                    <div class="col-md-6">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-md-2">模板</label>
                                <div class="col-sm-10">

                                    <select  class="form-control">

                                        <option value="1">任务到达（任务处理人）</option>

                                        <option value="2">任务到达（流程发起人）</option>

                                        <option value="3">任务完成</option>

                                        <option value="4">任务超时提醒</option>

                                    </select>


                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-3"></label>
                    <div class="col-md-6 text-center">

                        <button class="btn btn-default">取消</button>&nbsp;
                        <button class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>


    </section>


</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-table.min.js"></script>
<script src="js/tableExport.min.js"></script>
<script src="js/bootstrap-table-export.js"></script>
<script src="js/bootstrap-table-zh-CN.js"></script>
<script src="js/laydate.js"></script>
<script>
    $("#tableSet").bootstrapTable({
        height: "380",

    })
    laydate({
        elem: '#datatime',
        event: 'focus' ,
        format: 'YYYY/MM/DD hh:mm:ss',
        istime: true,
    });

</script>
</body>
</html>
